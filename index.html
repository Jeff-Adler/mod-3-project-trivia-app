<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Quiz Generator</title>

</head>
<body>
    <div id="index">
        <h1 class="centered-heading">Choose your quiz</h1>
        <div id="quiz-select-form">
            <form method="get" id="quiz-selections">
            <label for="difficulty">Difficulty level:</label>
            <select id="difficulty-select" name="difficulty"><br>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                </select>
            <label for="quiz-type">Quiz Type:</label>
            <select id="quiz-type-select" name="quiz-type"><br>
                <option value="regular">Regular</option>
                <option value="timed">Timed</option>
            </select><br><br><br> 
                <label for="nickname">What's your nickname? We'll use it for the leaderboard.</label>
                <input type="text" id="nickname" name="nickname"><br><br>
            <input id="start-quiz" type="submit" value="Get quizzing!">
            </form>
        </div><br><br>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
        </div>
    </div>
</body>
<script defer type="text/javascript" src="src/common.js" charset="utf-8"></script>
<script defer type="text/javascript" src="src/index.js" charset="utf-8"></script>
</html>
